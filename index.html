    <div class="box">
    <h1 id = "topic"> <u>
         Guess The Number
        </u></h1> 

    <div id="intro">
        We have selected a random number from 1-100. Guess the number.You only have 5 guesses.
    </div>
    
    
    <div id="form">
        <label for ="guessField" id="question">
            Enter a guess:
        </label>
        <input type="text" id="guessField" class="guessField">
        <input type="button" value="Submit" class="guessSubmit" id="guessSubmit">
    </div>
